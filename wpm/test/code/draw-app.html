<!-- 
Функции:
    - Холст
    - Размер,Цвет кисти
    - Заливка
    - Очистка холста
    - Сохранения рисунка
    
Новые функции
    - заливка как отдельный интсрумент
    -заливка замнкнутых фигур
    -инструмент ластик
    -шаг назад 
    - шаг вперед для исправлений
-->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приложение для рисования</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #canvas {
      border: 1px solid #333;
      background: white;
      cursor: crosshair;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="700" height="400"></canvas>

  <div class="controls">

    <label>Инструмент:
      <select id="toolSelector">
        <option value="brush">Кисть</option>
        <option value="fill">Заливка</option>
        <option value="eraser">Ластик</option>
      </select>
    </label>

    <label>Цвет:
      <input type="color" id="colorPicker" value="#000000" />
    </label>

    <label>Размер:
      <input type="range" id="brushSize" min="1" max="30" value="5" />
    </label>

    <button id="clearBtn">Очистить холст</button>
    <button id="undoBtn" disabled>Шаг назад</button>
    <button id="redoBtn" disabled>Шаг вперед</button>
    <button id="saveBtn">Сохранить рисунок</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const toolSelector = document.getElementById('toolSelector');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearBtn = document.getElementById('clearBtn');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const saveBtn = document.getElementById('saveBtn');

    let painting = false;
    let currentTool = 'brush';
    let lastX = 0;
    let lastY = 0;

    // Undo/Redo stacks
    const undoStack = [];
    const redoStack = [];
    const maxHistory = 50;

    function saveState() {
      if (undoStack.length >= maxHistory) undoStack.shift();
      undoStack.push(canvas.toDataURL());
      redoStack.length = 0;
      updateButtons();
    }

    function restoreState(fromStack, toStack) {
      if (fromStack.length === 0) return;
      const imgData = fromStack.pop();
      const img = new Image();
      img.onload = () => {
        toStack.push(canvas.toDataURL());
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        updateButtons();
      };
      img.src = imgData;
    }

    function updateButtons() {
      undoBtn.disabled = undoStack.length === 0;
      redoBtn.disabled = redoStack.length === 0;
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return [
        e.clientX - rect.left,
        e.clientY - rect.top
      ];
    }

    function hexToRgba(hex) {
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      return { r, g, b, a: 255 };
    }

    // Flood fill algorithm
    function floodFill(x, y, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const width = imageData.width;
      const height = imageData.height;

      function matchColor(pos, color) {
        return data[pos] === color.r &&
               data[pos+1] === color.g &&
               data[pos+2] === color.b &&
               data[pos+3] === color.a;
      }

      function colorPixel(pos, color) {
        data[pos] = color.r;
        data[pos + 1] = color.g;
        data[pos + 2] = color.b;
        data[pos + 3] = color.a;
      }

      const stack = [];
      const pixelPos = (Math.floor(y) * width + Math.floor(x)) * 4;
      const startColor = {
        r: data[pixelPos],
        g: data[pixelPos + 1],
        b: data[pixelPos + 2],
        a: data[pixelPos + 3]
      };

      if (startColor.r === fillColor.r &&
          startColor.g === fillColor.g &&
          startColor.b === fillColor.b &&
          startColor.a === fillColor.a) return;

      stack.push([Math.floor(x), Math.floor(y)]);

      while(stack.length > 0) {
        const [curX, curY] = stack.pop();
        let currentPos = (curY * width + curX) * 4;

        if (!matchColor(currentPos, startColor)) continue;

        // Move west until color mismatches
        let westX = curX;
        while(westX >= 0 && matchColor((curY * width + westX) * 4, startColor)) {
          westX--;
        }
        westX++;

        // Move east until color mismatches
        let eastX = curX;
        while(eastX < width && matchColor((curY * width + eastX) * 4, startColor)) {
          eastX++;
        }
        eastX--;

        // Fill row
        for(let i = westX; i <= eastX; i++) {
          const pos = (curY * width + i) * 4;
          colorPixel(pos, fillColor);

          // Check north
          if(curY > 0 && matchColor(((curY-1) * width + i) *4, startColor)) {
            stack.push([i, curY - 1]);
          }
          // Check south
          if(curY < height - 1 && matchColor(((curY + 1) * width + i) * 4, startColor)) {
            stack.push([i, curY + 1]);
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function startPaint(e) {
      painting = true;
      [lastX, lastY] = getPos(e);

      if (currentTool === 'fill') {
        saveState();
        floodFill(lastX, lastY, hexToRgba(colorPicker.value));
        painting = false;
      } else if (currentTool === 'eraser') {
        saveState();
        ctx.lineWidth = brushSize.value;
        ctx.strokeStyle = '#fff';
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
      } else {
        saveState();
        ctx.lineWidth = brushSize.value;
        ctx.strokeStyle = colorPicker.value;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
      }
    }

    function paint(e) {
      if (!painting) return;
      const [x, y] = getPos(e);

      if (currentTool === 'brush' || currentTool === 'eraser') {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
      lastX = x;
      lastY = y;
    }

    function stopPaint() {
      if (painting) {
        painting = false;
        ctx.closePath();
      }
    }

    clearBtn.addEventListener('click', () => {
      saveState();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    undoBtn.addEventListener('click', () => {
      restoreState(undoStack, redoStack);
    });

    redoBtn.addEventListener('click', () => {
      restoreState(redoStack, undoStack);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    toolSelector.addEventListener('change', (e) => {
      currentTool = e.target.value;
      canvas.style.cursor = currentTool === 'fill' ? 'pointer' : 'crosshair';
    });

    canvas.addEventListener('mousedown', startPaint);
    canvas.addEventListener('mousemove', paint);
    canvas.addEventListener('mouseup', stopPaint);
    canvas.addEventListener('mouseout', stopPaint);

    // Инициализация - сохраняем пустое состояние
    saveState();
    updateButtons();
  </script>
</body>
</html>
