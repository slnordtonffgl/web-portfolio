<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .picture {
            position: relative;
            width:60vw;
            height: 40vw;
            background-color: rgba(3, 255, 255, 0.44);
        }
        
        .sand {
            width: 100%;
            height: 35%;
            background-color: #fcf2aa;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
        
        .pyramid {
            width: 20vw;
            height: 20vw;
            background-color: #f7d548;
            position: absolute;
            bottom: 10%;
            left: 35%;
            transform: rotate(45deg)
        }
        
        .sun {
            border-radius: 100%;
            width: 8vw;
            height: 8vw;
            background-color: #fff500;
            position: absolute;
            right: 10%;
            top: 10%;
        }
        
        .cloud1 {
            width: 15vw;
            height:3ю5vw;
            background-color: #ffffff;
            position: absolute;
            top: 15%;
            left: 0px;
        }
        
        .cloud2 {
             width: 15vw;
            height:3ю5vw;
            background-color: #ffffff;
            position: absolute;
            top: 20%;
            left: 15%;
        }
        
        .cloud3 {
            width: 200px;
            height: 50px;
            background-color: #ffffff;
            position: absolute;
            top: 200px;
            right: 50px;
        }
        
        .cloud4 {
            width: 200px;
            height: 50px;
            background-color: #ffffff;
            position: absolute;
            top: 250px;
            right: 120px;
        }

    </style>
</head>

<body>
    <div class="picture">
        <div class="sand"></div>
        <div class="pyramid"></div>
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
        </div>
    </div>
</body>

</html>
