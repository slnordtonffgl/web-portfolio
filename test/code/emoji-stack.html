    <script>
        let emojis = ['ðŸ§Š', 'ðŸ’™', 'ðŸ›¹']
        let tower = []

        function AddEmoji() {
            tower.push(emojis[Math.round(Math.random() * 2)])

        function DeleteEmoji(event) {

        function Show() {
            let i = tower.length - 1

                i--
            }
