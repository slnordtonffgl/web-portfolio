<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Страница с двумя дивами и кнопками</title>
    <style>
        body {
            background-color: antiquewhite;
            margin: 10px;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        .box {
            display: flex;
        }
        
        .left-box {
            width: 100%;
            height: 50%;
            background-color: #fcb9b9;
            text-align: center;
        }
        
        .left-box img {
            width: 50%;
            height: 50%;
           
        }
        
        .button-line {
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: center;
            background-color: #637e63;
            width: 500px;
            
            
        }
        
        .button-line button {
            margin: 10px;
            cursor: pointer;
            background-color: #9fbc97;
            border-radius: 10px;
            margin-right: 100px;
        }

    </style>
</head>

<body>

    <div class="box">
        <div class="left-box">
            <img src="https://www.thoughtco.com/thmb/rip9NU8E4ERKbO7hBjwPc98UtfM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/lion-805084_1920-c62a5582169c4bae82553d9a21c1a0bb.jpg" alt="Картинка" />
            <div class="button-line">
                <button>Кнопка 1</button>
                <button>Кнопка 2</button>
                <button>Кнопка 3</button>
            </div>
        </div>

    </div>

</body>

</html>
