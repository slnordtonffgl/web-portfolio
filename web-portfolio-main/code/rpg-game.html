<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rpg Game</title>
    <style>
        body {
            background-color: #c3eefd;
        }

        button {
            font-size: 15px;
            background-color: #ff7fff;
        }

        #player-hp-bar-bg {
            height: 20px;
            background-color: #4a5d57;
            margin: 10px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
        }

        #player-hp-bar {
            height: 20px;
            background-color: #33ff6a;
        }

        #enemy-hp-bar-bg {
            height: 20px;
            background-color: #724246;
            margin: 10px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
        }

        #enemy-hp-bar {
            height: 20px;
            background-color: #fa3b4a;
        }

        #enemy-img {
            font-size: 90px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="enemy-hp-bar-bg">
        <div id="enemy-hp-bar"></div>
    </div>

    <div id="enemy-img"></div>

    <div id="player-hp-bar-bg">
        <div id="player-hp-bar"></div>
    </div>



    <div id="current-word">...</div>
    <input type="text" id="text-input" oninput="CheckLetter()">
    <button id="text-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <script>
        /*
          –ø–ª–∞–Ω:
          1.–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–µ—á–∞—Ç–∏
             - –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è —Å–ª–æ–≤–∞(‚úÖ)
             - –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—à–∏–±–æ–∫(‚úÖ)
             - –ù–∞–±–æ—Ä —Å–ª–æ–≤(‚úÖ)
          2.–ê—Ç–∞–∫–∞ –∏–≥—Ä–æ–∫–∞(‚úÖ)
          3.–ê—Ç–∞–∫–∞ –≤—Ä–∞–≥–∞()
        */

        let playerBarHP = document.querySelector("#player-hp-bar")
        let HP = 50
        let maxHP = 50

        let enemyBarHP = document.querySelector("#enemy-hp-bar")
        let enemyHP = 50
        let enemyMaxHP = 50

        let enemyAttackRate = 4
        let enemyTimeStart = Date.now()
        let enemyTime = 0

        let enemyImgs = ["üßü‚Äç‚ôÇÔ∏è", "üßõ‚Äç‚ôÄÔ∏èüë®", "üèø‚Äçü¶≤"]
        let enemyImgBox = document.querySelector("#enemy-img")
        enemyImgBox.textContent = enemyImgs [ Math.round(Math.random() * (enemyImgs.length - 1))]


        let WordList = ["pypyna", "milk", "Vadik", "bottle", "Duolingo"]
        let currentWordIndex = Math.round(Math.random() * (WordList.length - 1))
        let currentWord = WordList[currentWordIndex]
        let textInput = document.querySelector("#text-input")
        let currentWordBox = document.querySelector("#current-word")
        currentWordBox.textContent = currentWord

        function CheckLetter() {
            enemyTime = (Date.now() - enemyTimeStart) / 1000
            console.log("eTime:", enemyTime)
            if (enemyTime > enemyAttackRate) {
                HP -= 10
                enemyTimeStart = Date.now()
            }

            let i = 0
            while (i < textInput.value.length) {
                if (currentWord[i] !== textInput.value[i]) {
                    HP -= 1
                }
                i++

            }

            if (textInput.value === currentWord) {
                enemyHP -= 15
                if (enemyHP < 0) {
                    enemyHP = enemyMaxHP
                    HP = maxHP
                }
                NewWord()
                console.log("Correct!")
            } else if (textInput.value.length === currentWord.length) {
                HP -= 5
            }
            console.log(enemyHP)
            playerBarHP.style.width = `${(HP/maxHP)*100}%`
            enemyBarHP.style.width = `${(enemyHP/enemyMaxHP)*100}%`
        }

        function NewWord() {
            textInput.value = ""
            currentWordIndex = Math.round(Math.random() * 2)
            currentWord = WordList[currentWordIndex]
            currentWordBox.textContent = currentWord
        }

        playerBarHP.style.width = `${(HP/maxHP)*100}%`
        enemyBarHP.style.width = `${(enemyHP/enemyMaxHP)*100}%`

        console.log(50 / 100)
    </script>
</body></html>
