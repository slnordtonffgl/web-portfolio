<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emoji Stack</title>
    <style>
       :root {
            --slots: 15;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }
        #Game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #tower {
            background: linear-gradient(180deg, #cceaff, #63baff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            user-select: none;
            border-radius: 8px;
            flex-grow: 1;
            font-size: calc((100vh / var(--slots)) * 0.85);
            line-height: calc(100vh / var(--slots));
            overflow: hidden;
        }
        #tower div {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.15s ease;
        }
        #tower div:hover {
            transform: scale(1.1);
        }
        #timeout {
            font-size: 64px;
            font-weight: 700;
            font-family: monospace;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.05);
            border-radius: 8px;
        }
        #ui {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }
        #wins {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            font-family: monospace;
            margin-bottom: 10px;
            color: #004d99;
        }
        #timer {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            font-family: monospace;
            margin-bottom: 10px;
            color: #004d99;
        }
    </style>
</head>

<body>
  <div id="ui">
      <div id="wins">Wins: 0</div>
      <div id ="timer">Timer: 0s</div>
  </div>
    
    <div id="Game">
        <div id="tower" onclick="AddEmoji()"></div>
        <div id="timeout">Time Out!</div>
    </div>
    
    <script>
        /*
                 –ü–ª–∞–Ω: 
                 1.–í—ã–π–≥—Ä—ã—à / –ü—Ä–æ–π–≥—Ä–∏—à:
                    - –°—á–µ—Ç—á–∏–∫ –í—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ(‚úÖ)
                 2.–î–æ–ø –º–µ—Ö–∞–Ω–∏–∫–∏:
                      - –≠–º–æ–¥–∂–∏ –ë–æ–º–±–∞(‚úÖ)
                      - –±—É—Å—Ç –≤—Ä–µ–º–µ–Ω–∏(‚úÖ)
                 3.–°—Ç—Ä–∞—Ç –º–µ–Ω—é:
                      - –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –∏–≥—Ä–µ
                      - –∫–Ω–æ–ø–∫–∞ "–°—Ç–∞—Ä—Ç"
                 4.–£–ª—É—á—à–∏—Ç—å CSS (‚úÖ)    
                       */

        let emojis = ['üßä', 'üíô', 'üõπ','üí£','‚è±']
        let tower = []

        let wins = 0
        let startTime = Date.now()
        let currentTime = Date.now()
        let gameTime = 100   
        let timer = gameTime
        
        let slots = 15
        document.documentElement.style.setProperty("--slots",slots)
        
        console.log(Math.random())

        function AddEmoji() {
            if(tower[tower.length - 1] === "üí£") {
                 let i = 0
                 while(i < tower.length){
                     tower[i] = "üí•"
                     i++
                 }
               
            } else if (tower[tower.length - 1] === "üí•"){
                tower = []
            }else if (tower[tower.length - 1] === "‚è±"){
                gameTime += 10 
                tower[tower.length - 1] = emojis[Math.round(Math.random() * (emojis.length - 1))]
            }
             else if (tower.length === slots) {
                CheckWin()
            } else {
                tower.push(emojis[Math.round(Math.random() * (emojis.length - 1))])
                console.log("add")
            }
            Show()
        }

        function DeleteEmoji(event) {
            tower.pop()
            Show()
            console.log("del")
            event.stopPropagation()
        }

        function Show() {
            let i = tower.length - 1
            document.querySelector("#tower").innerHTML = ""

            while (i >= 0) {
                document.querySelector("#tower").innerHTML += `<div onclick="DeleteEmoji(event)">${tower[i]} </div>`
                i--
            }
            currentTime = Date.now()
            if (timer > 0) 
                timer = gameTime - (currentTime - startTime) / 1000
            else{
                document.querySelector("#tower").style.display = "none"
                 document.querySelector("#timeout").style.display = "flex"
            }
            console.log(timer)
            document.querySelector("#timer").textContent = `Timer: ${Math.ceil(timer)}s`
        }

        function CheckWin() {
            let i = 0
            let chosenEmoji = tower[0]
            while (i < tower.length) {
                if (tower[i] === chosenEmoji) {
                    console.log(tower[i])
                } else {
                    console.log("NO WIN!")
                    return
                }
                i++
            }
            console.log("WINNER!")
            wins++
            console.log(wins)
            document.querySelector("#wins").textContent = "wins:" + wins
            tower = []
        }

    </script>
</body>

</html>
